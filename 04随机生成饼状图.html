<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");


	 	 //先随机生成一个数组，先确定数组的大小
	 	 
	 	 // 首先确定数组的大小1,6
	 	 var rnumber=Math.ceil(Math.random()*6);

	 	 // 产生随机数
	 	 var ary=[];

	 	 for(var i=0; i<rnumber; i++){

	 	 	 ary.push(Math.ceil(Math.random()*100));
	 	 } 

	 	 // 求和
	 	 var sum=0;
	 	 for(var i=0; i<ary.length; i++){
	 	 	sum+=ary[i];
	 	 }


	 	 //颜色的数组
	 	 var colors=["red","green","blue","yellow","#000","pink"];


	 	 //求数组中每一个数字对应的角度
	 	 
	 	 var ary_angle=[];
	 	 for(var i=0; i<ary.length; i++){

	 	 	ary_angle.push(ary[i]*360/sum);
	 	 }


	 	 //绘制饼形图
	 	 var s_angle=-90;

	 	 for(var i=0; i<ary_angle.length; i++){

	 	 	 ctx.beginPath();
	 	 	 ctx.moveTo(300,200);
	 	 	 ctx.fillStyle=colors[i];
	 	 	 ctx.arc(300,200,100,aTor(s_angle),aTor(s_angle+=ary_angle[i]));
	 	 	 ctx.fill();
	 	 }

		
		 function aTor ( angle ) {

		 	 return angle*Math.PI/180;
		 }	 	 


	 </script>
</body>
</html>
